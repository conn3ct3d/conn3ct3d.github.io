<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.M. Reyes, Full Stack Dev</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="mobile-view">
        <div class="status-bar">
                <div class="status-bar-left">
                    <img src="/images/signal-status.png" class="signal-status">
                    <b class="company-name">LL√ÅMAME</b>
                    <img src="/images/wifi.png" alt="" class="wifi-indicator">
                </div>
                <div class="status-bar-center">
                    <b class="time">20:18</b>
                 </div>
                 <div class="status-bar-right">    
                    <img src="/images/low-battery.png" alt="" class="battery-indicator" id="batteryIcon">
                 </div>
        </div>
    </div>

    <div class="content">

    </div>

    <script>
        const batteryIcon = document.getElementById('batteryIcon');
        const batteryImages = [
            '/images/low-battery.png',
            '/images/fixed.png'
        ];
        let index = 0;
    
        setInterval(() => {
            index = (index + 1) % batteryImages.length;
            batteryIcon.src = batteryImages[index];
        }, 1000); // change every second
    </script>
</body>
</html>
